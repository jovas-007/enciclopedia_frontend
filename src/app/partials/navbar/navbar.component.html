<header class="app-navbar">  <!-- Etiqueta semántica + clase para estilos -->
  <nav class="navbar">
    <div class="navbar-brand-container">
      <button class="hamburger"
        aria-label="Menú principal"
        [attr.aria-expanded]="isSidenavOpen"
        (click)="toggleSidenav()">
        <i class="fas fa-bars"></i>
      </button>

      <a class="navbar-brand" (click)="showPage('home')">
        <i class="fas fa-dragon"></i>
        <span class="brand-text">DBZ Encyclopedia</span>
      </a>
    </div>

    <ul class="navbar-menu">
      <li><a (click)="showPage('personajes')">Personajes</a></li>
      <li><a (click)="showPage('transformaciones')">Transformaciones</a></li>
      <li><a (click)="showPage('sagas')">Sagas</a></li>
      <li><a (click)="showPage('estadisticas')">Estadísticas</a></li>
    </ul>

    <div class="user-section">
      <span id="userGreeting">{{ currentUser?.name || 'Invitado' }}</span>
      <div class="user-avatar" id="userAvatar">
        {{ currentUser ? (currentUser.name.charAt(0)) : 'G' }}
      </div>
      <button class="btn btn-secondary" (click)="toggleAuth()" id="authBtn">
        {{ currentUser ? 'Logout' : 'Login' }}
      </button>
    </div>
  </nav>
</header>
